<div class="container">
    <div class="row mt-4">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3">
                <ng-container *ngIf="loading; then loadingScreen ;else dataScreen"></ng-container>
                <ng-template #loadingScreen>
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                      </div>
                      <div class="spinner-border text-secondary" role="status">
                        <span class="visually-hidden">Loading...</span>
                      </div>
                      <div class="spinner-border text-success" role="status">
                        <span class="visually-hidden">Loading...</span>
                      </div>
                      <div class="spinner-border text-danger" role="status">
                        <span class="visually-hidden">Loading...</span>
                      </div>
                      <div class="spinner-border text-warning" role="status">
                        <span class="visually-hidden">Loading...</span>
                      </div>
                      <div class="spinner-border text-info" role="status">
                        <span class="visually-hidden">Loading...</span>
                      </div>
                      <div class="spinner-border text-light" role="status">
                        <span class="visually-hidden">Loading...</span>
                      </div>
                      <div class="spinner-border text-dark" role="status">
                        <span class="visually-hidden">Loading...</span>
                      </div>
                </ng-template>
                <ng-template #dataScreen>
                    <ng-container *ngFor="let i of product">
                        <div class="col col-12 col-sm-6 col-md-6 col-lg-4 col-xl-3 col-xxl-3" >
                            <div class="card" height="300px">
                                <img src="{{i.urlimage}}" class="card-img-top" >
                                <div class="card-body">
                                  <h5 class="card-title">{{i.name}}</h5>
                                  <p class="card-text">{{i.description}}</p>
                                  <h6><strong>{{i.price | currency:'INR'}}</strong></h6>
                                  <a href="#" class="btn btn-primary">Add To Cart</a>
                                </div>
                              </div>
                        </div>

                    </ng-container>

                </ng-template>
                
            </div>
        </div>
    </div>
</div>
